<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/8354a8ffbb.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <div id="healthapp_area">
        <div class="healthappin_area">
            <i class="fa-solid fa-heart-pulse"></i>
            <h2>heart rate</h2>
            <p><span class="counter" data-target= "75">0</span>bpm</p>
        </div>
        <div class="healthappin_area">
            <i class="fa-solid fa-moon"></i>
            <h2>sleep</h2>
            <p><span class="counter" data-target= "8">0</span>hrs</p>
        </div>
        <div class="healthappin_area">
            <i class="fa-solid fa-glass-water"></i>
            <h2>water</h2>
            <p><span class="counter" data-target="10">0</span>glass</p>
        </div>
        <div class="healthappin_area">
            <i class="fa-solid fa-person-walking"></i>
            <h2>steps</h2>
            <p><span class="counter" data-target="1000">0</span>kmp</p>
        </div>
    </div>










    <script src="app.js"></script>
</body>
</html>
